<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/null/activity-grid-2.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <h1>Etch-a-Sketch</h1>
        <div class="contents">
            <div class="menu">
                <label for="rangeInput">Range (1 to 64)</label>
                <input type="range" id="rangeInput" name="rangeInput" min="1" max="64" value="16">
                <output type="text" class="displayValue" id="inputValue" value="">Grid Size: 16x16</output>
                <button class="randomColorBtn">Random Color</button>
                <button class="clearBtn">Clear</button>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
