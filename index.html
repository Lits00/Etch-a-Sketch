<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Etch-a-Sketch</h1>
        <div class="contents">
            <div class="menu">
                <label for="grid">Grid size (1 to 64)</label>
                <input type="range" id="grid" name="grid" min="1" max="64" value="16" onchange="updateValue(this.value);">
                <output type="text" class="displayValue" id="inputValue" value="">16x16</output>
                <button class="randomColor">Random Color</button>
            </div>
            <div class="grid-container"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
